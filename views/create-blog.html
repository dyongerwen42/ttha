<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <%- include('partials/json') %>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog Post</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- TinyMCE for Rich Text Editor -->
    <script src="https://cdn.tiny.cloud/1/pg8ny5cuz31bpvpxs8thjppi54ar940v5agk2gerf1rb8ogm/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>

    <style>
        .pe-label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .pe-input, .pe-textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 0.375rem;
        }

        .pe-form-group {
            margin-bottom: 1rem;
        }
    </style>
    <script src="assets/js/vendor/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script> 
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-4xl mx-auto bg-white p-8 shadow-md rounded-lg">
        <h1 class="text-3xl font-bold mb-6">Create Blog Post</h1>

        <form id="blogForm" class="space-y-4" enctype="multipart/form-data" action="/create-blog" method="POST">
            <!-- Title -->
            <div class="pe-form-group">
                <label class="pe-label">Blog Title</label>
                <input type="text" name="title" class="pe-input" placeholder="Enter the title" required>
            </div>

            <!-- Short Description -->
            <div class="pe-form-group">
                <label class="pe-label">Short Description</label>
                <textarea name="description" class="pe-textarea" placeholder="Enter a short description for SEO, Facebook, and Twitter" required></textarea>
            </div>

            <!-- Featured Image Upload (used for the blog, Facebook, and Twitter) -->
            <div class="pe-form-group">
                <label class="pe-label">Upload Featured Image (used for blog, Facebook & Twitter)</label>
                <input type="file" name="featured_image" class="pe-input" accept="image/*" required>
            </div>

            <!-- Blog Content (TinyMCE Rich Editor) -->
            <div class="pe-form-group">
                <label class="pe-label">Content</label>
                <textarea id="content" name="content"></textarea>
            </div>

            <!-- Date -->
            <div class="pe-form-group">
                <label class="pe-label">Date</label>
                <input type="datetime-local" name="date" class="pe-input" required>
            </div>

            <!-- Categories -->
            <div class="pe-form-group">
                <label class="pe-label">Categories</label>
                <input type="text" name="categories" class="pe-input" placeholder="Enter categories separated by commas" required>
            </div>

            <!-- Visibility -->
            <div class="pe-form-group">
                <label class="pe-label">Visibility</label>
                <select name="visibility" class="pe-input" required>
                    <option value="draft">Draft</option>
                    <option value="published">Published</option>
                </select>
            </div>

            <!-- SEO and Social Meta Information -->
            <h2 class="text-2xl font-bold mb-4">SEO and Social Metadata</h2>

            <!-- SEO Keywords -->
            <div class="pe-form-group">
                <label class="pe-label">SEO: Keywords</label>
                <input type="text" name="seo_keywords" class="pe-input" placeholder="Enter SEO keywords, separated by commas" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700">
                Publish Post
            </button>
        </form>
    </div>

    <!-- TinyMCE Initialization -->
    <script>
        tinymce.init({
          selector: '#content',
          plugins: [
            'anchor', 'autolink', 'charmap', 'codesample', 'emoticons', 'image', 'link', 'lists', 'media', 'searchreplace', 'table', 'visualblocks', 'wordcount',
            'checklist', 'mediaembed', 'pageembed', 'a11ychecker', 'tinymcespellchecker', 'permanentpen', 'powerpaste', 'advtable', 'advcode', 'editimage', 'tableofcontents', 'footnotes',
          ],
          toolbar: 'undo redo | bold italic underline | link image media table | numlist bullist | emoticons charmap | removeformat',
          tinycomments_mode: 'embedded',
          tinycomments_author: 'Author name',
        });
    </script>
</body>
</html>
